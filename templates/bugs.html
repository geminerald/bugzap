{% extends 'base.html' %}
{% block content%}
<h1> Hello Bugs Page</h1>
<ul class="collapsible">
    {% for bug in bugs %}
        <li>
            <div class="collapsible-header"><i class="material-icons">arrow_drop_down</i>{{bug.bug_summary}}  Submitted by {{bug.bug_user}} </div>
            <div class="collapsible-body"><span>{{bug.bug_description}}</span>
                <div class="collapsible-footer"><span>{{bug.bug_category}}</span></div>
            </div>
        </li>
    {% endfor %}
  </ul>
{% endblock %}
