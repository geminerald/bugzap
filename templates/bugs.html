{% extends 'base.html' %}
{% block content%}
<h1> Hello Bugs Page</h1>
<ul class="collapsible">
    {% for bug in bugs %}
        <li>
            <div class="collapsible-header"><i class="material-icons">arrow_drop_down</i>{{bug.Owner}}  {{bug.Category}}</div>
            <div class="collapsible-body"><span>{{bug.Creator}}</span></div>
        </li>
    {% endfor %}
  </ul>
    
        
        
{% endblock %}
