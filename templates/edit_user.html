{% extends 'base.html' %}
{% block content%}

<h3>Edit a User's Info</h3>

<div class="row">
	<form action="{{url_for('update_user', user_id = user._id) }}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s6">
				<input  id="username" name="username" type="text" class="validate" value = "{{user.username}}">
				<label for="category_name">User Name</label>
			</div>
		</div>

		<button class="btn waves-effect waves-light" type="submit" name="action">Save Changes
                <i class="material-icons right">poll</i>
        </button>
		<a href="{{url_for('get_users')}}"
			class="waves-effect waves-light btn red"><i class="material-icons right"></i>Back</a>
	</form>
</div>

{% endblock %}
