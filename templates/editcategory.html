{% extends 'base.html' %}
{% block content%}

<h3>Edit a Category</h3>

<div class="row">
	<form action="{{url_for('update_category', category_id = category._id) }}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s6">
				<input  id="category_name" name="category_name" type="text" class="validate" value = "{{category.category_name}}">
				<label for="category_name">Category Name</label>
			</div>
            <div class="input-field col s6">
				<input  id="category_description" name="category_description" type="text" class="validate" value="{{category.category_description}}">
				<label for="category_description">Brief Category Description</label>
			</div>
		</div>

		<button class="btn waves-effect waves-light" type="submit" name="action">Save Changes
                <i class="material-icons right">poll</i>
        </button>
        <a href="{{url_for('get_categories')}}"
					class="waves-effect waves-light btn red"><i class="material-icons right"></i>Back</a>
			</div>
	</form>
</div>

{% endblock %}
