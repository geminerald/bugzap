{% extends 'base.html' %}
{% block content%}

<h3>Edit a Category</h3>

<div class="row">
    <form action="{{url_for('update_category', category_id = category._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input  id="category_name" name="category_name" type="text" class="validate" value = "{{category.category_name}}">
                <label for="category_name">Category Name</label>
            </div>
        </div>
        
            <button class="btn waves-effect waves-light" type="submit" name="action">Save Changes
                <i class="material-icons right">poll</i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
