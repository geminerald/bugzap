{% extends 'base.html' %}
{% block content%}

<h3>Report a new Bug</h3>

<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input placeholder="Placeholder" id="bug_summary" type="text" class="validate">
                <label for="bug_summary">Bug Summary</label>
            </div>
            <div class="input-field col s6">
                <input id="bug_category" type="text" class="validate">
                <label for="bug_category">Category</label>
            </div>
        </div>
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="bug_description" class="materialize-textarea"></textarea>
                    <label for="bug_description">Bug Description</label>
                </div>
            </div>
        </div>
        <div class="input-field col s12">
            <select>
                <option value="" disabled selected>Choose your option</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
            <label>Materialize Select</label>
        </div>
    </form>
</div>

{% endblock %}
