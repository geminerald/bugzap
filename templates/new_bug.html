{% extends 'base.html' %}
{% block content%}

<h3>Report a new Bug</h3>

<div class="row">
	<form action="{{url_for('insert_bug')}}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s6">
				<input  id="bug_summary" name="bug_summary" type="text" class="validate">
				<label for="bug_summary">Bug Summary</label>
			</div>
			<div class="input-field col s6">
				<input id="bug_area" name="bug_area" type="text" class="validate">
				<label for="bug_area">Area</label>
			</div>
		</div>
		<div class="row">
			<div class="row">
				<div class="input-field col s12">
					<textarea id="bug_description" name="bug_description" class="materialize-textarea"></textarea>
					<label for="bug_description">Bug Description</label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">

				<select class="col s4" id="bug_user" name="bug_user">
                    <option value="" disabled selected>Username</option>
                    {% for user in users %}
                    <option value="{{user.username}}">{{user.username}}</option>
                    {% endfor %}
                </select>

				<select class="col s4" id="bug_priority" name="bug_priority">
                    <option value="" disabled selected>Priority</option>
                    <option value="1">Urgent</option>
                    <option value="2">High</option>
                    <option value="3">Medium</option>
                    <option value="4">Low</option>
                </select>


				<select class="col s4" id="bug_category" name="bug_category">
                    <option value="" disabled selected>Category</option>
                    {% for category in categories %}
                    <option value="{{category.category_name}}">{{category.category_name}}</option>
                    {% endfor %}
                </select>

                <input id="timeStamp" type="time" name="timestamp" step="1" value="">
			</div>
			<button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
            <a href="{{url_for('get_bugs')}}"
					class="waves-effect waves-light btn red"><i class="material-icons right"></i>Back</a>
			</div>
		</div>
	</form>
</div>

{% endblock %}
