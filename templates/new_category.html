{% extends 'base.html' %}
{% block content%}

<h3>Add New Category</h3>

<div class="row">
	<form action="{{url_for('insert_category')}}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s6">
				<input  id="category_name" name="category_name" type="text" class="validate">
				<label for="category_name">Category Name</label>
			</div>
            <div class="input-field col s6">
				<input  id="category_description" name="category_description" type="text" class="validate">
				<label for="category_description">Brief Category Description</label>
			</div>
		</div>
			<button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
            <a href="{{url_for('get_categories')}}"
					class="waves-effect waves-light btn red"><i class="material-icons right"></i>Back</a>
		</div>
	</form>
</div>

{% endblock %}
