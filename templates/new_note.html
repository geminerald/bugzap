{% extends 'base.html' %}
{% block content%}

<h3>Report a new Bug</h3>

<div class="row">
	<form action="{{url_for('insert_note')}}" method="POST" class="col s12">
		<div class="row">
			<div class="row">
				<div class="input-field col s12">
					<textarea id="note_description" name="note_description" class="materialize-textarea"></textarea>
					<label for="bug_description">Note:</label>
				</div>
			</div>
		</div>
</div>
<button id="submit" class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
			<a href="{{url_for('get_bugs')}}"
				class="waves-effect waves-light btn red"><i class="material-icons right"></i>Back</a>
</form>

</div>

{% endblock %}
